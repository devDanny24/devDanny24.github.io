<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuentra tu sabor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-screen {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .restaurant {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      background-size: cover;
      background-position: center;
    }

    .left {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80');
    }

    .right {
      background-image: url('https://images.unsplash.com/photo-1551183053-bf91a1d81141?auto=format&fit=crop&w=1200&q=80');
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .cta-button {
      background-color: white;
      color: #a83232;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="split-screen">
    <div class="restaurant left">
      <div class="overlay">
        <h1>Casa Sabor</h1>
        <p>Sabores latinos auténticos y cálidos</p>
        <button class="cta-button">Encuesta</button>
      </div>
    </div>

    <div class="restaurant right">
      <div class="overlay">
        <h1>Fuego Grill</h1>
        <p>Carne asada al estilo moderno</p>
        <button class="cta-button">Encuesta</button>
      </div>
    </div>
  </div>
</body>
</html>
