<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Sabor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      height: 100vh;
      background: linear-gradient(to bottom right, #d9534f, #a83232);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=600&q=80') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: white;
      color: #a83232;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Casa Sabor</h1>
    <p>Auténtica cocina latina. Participa, descubre y saborea la experiencia.</p>
    <button class="cta-button">Ver el Menú</button>
  </div>
</body>
</html>
